{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Zamówienie
{% endblock title %}

{% block content %}
    <div class="well col-md-6">
        <p>Złóż zamówienie w restauracji {{ form.instance.settings.restaurant.name }}</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Wyślij</button>
        </form>
    </div>
{% endblock content %}
