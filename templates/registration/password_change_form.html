{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Zmiana hasła
{% endblock title %}

{% block content %}

    <div class="panel panel-primary">
        <div class="panel-heading">Wprowadź nowe hasło</div>

        <form method="post" action=".">
        <div class="panel-body">
            <div class="col-md-6">

                {% csrf_token %}
                {{ form|crispy }}

            </div>
        </div>
        <div class="panel-footer wo-panel-footer">
            <input type="submit" class="btn btn-success" value="Zapisz" />
        </div>
        </form>
    </div>

{% endblock content %}
